<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculator</title>
  </head>
  <body>
    <table class="calculator">
        <tr>
            <td colspan="3">
                <input class="display-box" type="text"  id="result">
            </td>
        </tr>
        <tr>
            <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
            <td><input type="button" class="material-symbols-outlined"  value="backspace" onclick="backspace()"/></td>
            <td><input type="button"  value="/" id="operators" onclick="display('/')"/></td>
            <td><input type="button"  value="*" id="operators" onclick="display('*')"/></td>
        </tr>
        <tr>
            <td><input type="button"  value="7" onclick="display('7')"/></td>
            <td><input type="button"  value="8" onclick="display('8')"/></td>
            <td><input type="button"  value="9" onclick="display('9')"/></td>
            <td><input type="button" value="-" id="operators" onclick="display('-')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"/></td>
            <td><input type="button"  value="5" onclick="display('5')"/></td>
            <td><input type="button"  value="6" onclick="display('6')"/></td>
            <td><input type="button"  value="+" id="operators" onclick="display('+')"/></td>
        </tr>
            <td><input type="button"  value="1" onclick="display('1')"/></td>
            <td><input type="button"  value="2" onclick="display('2')"/></td>
            <td><input type="button"  value="3" onclick="display('3')"/></td>
            <td rowspan="2"><input type="button"  value="=" id="equal-operator" onclick="calculate()"></td>
        </tr>
        <tr>
            <td><input type="button"  value="%" onclick="display('%')"/></td>
            <td><input type="button"  value="0" onclick="display('0')"/></td>
            <td><input type="button"  value="." onclick="display('.')"/></td>
        </tr>
    </table>
    <p class="author">Developed by <a href="https://github.com/McBaloyidev">Mpho Baloyi</a></p>
    <script src="app.js"></script>
  </body>
</html>
